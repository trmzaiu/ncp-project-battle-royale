<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royaka - Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a3aff;
            --primary-dark: #3a2aff;
            --primary-light: #7a89ff;
            --secondary: #ff6b6b;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --info: #2196f3;
            --dark: #2d3142;
            --light: #f7f9fc;
            --gray: #7f8fa6;
            --shadow: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            flex-direction: column;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(86, 103, 255, 0.8) 0%, rgba(255, 138, 101, 0.8) 100%);
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-light), var(--secondary));
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
        }

        .shape:nth-child(1) {
            width: 500px;
            height: 500px;
            top: -250px;
            right: -100px;
            animation: float 15s ease-in-out infinite;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -150px;
            background: linear-gradient(45deg, var(--secondary), var(--primary-light));
            animation: float 18s ease-in-out infinite reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0px, 0px) rotate(0deg);
            }
            50% {
                transform: translate(30px, 20px) rotate(10deg);
            }
            100% {
                transform: translate(0px, 0px) rotate(0deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            width: 40%;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            transform: translateZ(0);
        }

        .form-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 40px 20px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            margin-bottom: 20px;
        }

        .tab-container {
            display: flex;
            width: 100%;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.04);
            margin-bottom: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .tab:hover {
            color: var(--primary);
        }

        .tab.active {
            color: var(--primary);
            background-color: rgba(86, 103, 255, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }

        .form-content {
            padding: 25px 40px 40px;
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .welcome-text p {
            color: var(--gray);
            font-size: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background-color: #f9f9f9;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(86, 103, 255, 0.1);
            outline: none;
        }

        .input-group input.error {
            border-color: var(--error);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .action-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(86, 103, 255, 0.3);
        }

        .action-button:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            box-shadow: 0 6px 20px rgba(86, 103, 255, 0.4);
            transform: translateY(-2px);
        }

        .action-button:active {
            transform: translateY(1px);
        }

        .action-button i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .action-button:hover i {
            transform: translateX(3px);
        }

        .notification {
            display: flex;
            position: fixed;
            align-items: center;
            justify-content: center;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 15px 20px;
            color: white;
            font-size: 0.9rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--primary);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            margin-right: 10px;
            font-size: 24px;
            color: var(--info);
        }

        .notification-content p {
            margin: 0;
            font-size: 14px;
            color: var(--light);
        }

        .notification.success .notification-icon {
            color: var(--success);
        }

        .notification.error .notification-icon {
            color: var(--error);
        }

        .notification.warning .notification-icon {
            color: var(--warning);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }
            
            .form-header, .form-content {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="form-header">
            <h2 class="logo">üè∞ ROYAKA</h2>
            <div class="tab-container">
                <div id="login-tab" class="tab active" onclick="switchTab('login')">Login</div>
                <div id="register-tab" class="tab" onclick="switchTab('register')">Register</div>
            </div>
        </div>

        <div id="login-form" class="form-content active">
            <div class="welcome-text">
                <h2>Welcome Back!</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="username" placeholder="Username">
            </div>

            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" id="password" placeholder="Password">
            
            </div>

            <button onclick="login()" class="action-button">
                <span>Login</span>
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>

        <div id="register-form" class="form-content">
            <div class="welcome-text">
                <h2>Create Account</h2>
                <p>Join the Royaka community today</p>
            </div>

            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="new-username" placeholder="Choose a username">
            </div>

            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" id="new-password" placeholder="Create password">
                
            </div>

            <button onclick="register()" class="action-button">
                <span>Create Account</span>
            </button>
        </div>
    </div>

    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="notification-content">
            <p id="notification-message">Notification message here</p>
        </div>
    </div>

    <script>
        let socket;
        let currentForm = 'login';

        window.onload = function () {
            connectWebSocket();
        };

        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:8080/ws");

            socket.onopen = function () {
                console.log("WebSocket connected");
            };

            socket.onmessage = function (event) {
                const res = JSON.parse(event.data);
                
                if (res.type === "login_response") {
                    if (res.success) {
                        showNotification(res.message, 'success');
                        
                        
                        // Show loading animation before redirect
                        document.querySelector('.action-button').innerHTML = '<div class="spinner"></div>';
                        setTimeout(() => {
                            window.location.href = "/home.html";
                        }, 1000);
                    } else {
                        showNotification(res.message, 'error');
                    }
                } else if (res.type === "register_response") {
                    if (res.success) {
                        showNotification(res.message, 'success');
                        setTimeout(() => {
                            switchTab('login');
                        }, 1500);
                    } else {
                        showNotification(res.message, 'error');
                    }
                } else if (res.message) {
                    showNotification(res.message, 'info');
                }
            };

            socket.onerror = function (err) {
                console.error("WebSocket error:", err);
                showNotification("Connection error. Please try again later.", 'error');
            };

            socket.onclose = function () {
                console.warn("WebSocket closed. Attempting to reconnect...");
                setTimeout(connectWebSocket, 3000);
            };
        }

        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showNotification('Please fill in both fields.', 'warning');
                highlightEmptyFields('login');
                return;
            }

            const msg = {
                type: "login",
                data: {
                    username: username,
                    password: password
                }
            };

            socket.send(JSON.stringify(msg));
        }

        function register() {
            const username = document.getElementById('new-username').value.trim();
            const password = document.getElementById('new-password').value.trim();

            if (!username || !password) {
                showNotification('Please fill in all fields.', 'warning');
                highlightEmptyFields('register');
                return;
            }

            const msg = {
                type: "register",
                data: {
                    username: username,
                    password: password
                }
            };

            socket.send(JSON.stringify(msg));
        }

        function highlightEmptyFields(formType) {
            const formId = formType === 'login' ? 'login-form' : 'register-form';
            const inputs = document.querySelectorAll(`#${formId} input[type=text], #${formId} input[type=password]`);
            
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    input.classList.add('error');
                    input.addEventListener('input', function() {
                        this.classList.remove('error');
                    }, { once: true });
                }
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            const icon = notification.querySelector('.notification-icon i');
            
            // Reset classes
            notification.className = 'notification';
            
            // Set type-specific classes and icons
            notification.classList.add(type);
            
            switch(type) {
                case 'success':
                    icon.className = 'fas fa-check-circle';
                    break;
                case 'error':
                    icon.className = 'fas fa-exclamation-circle';
                    break;
                case 'warning':
                    icon.className = 'fas fa-exclamation-triangle';
                    break;
                default:
                    icon.className = 'fas fa-info-circle';
            }
            
            messageElement.textContent = message;
            notification.classList.add('show');
            
            // Auto hide after delay
            setTimeout(closeNotification, 4000);
        }

        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }
    </script>
</body>
</html>
