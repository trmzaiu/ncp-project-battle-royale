<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royaka - Tower Battle</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50b883;
            --accent-color: #f5b84d;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #3c4858;
            --border-color: #e5e9f2;
            --mana-color: #5e91f2;
            --health-color: #50b883;
            --warning-color: #f5b84d;
            --danger-color: #ec5f67;
            --shield-color: #9b59b6;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg,
                    rgba(86, 103, 255, 0.8) 0%,
                    rgba(255, 138, 101, 0.8) 100%);
            color: var(--text-color);
            height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: var(--card-color);
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        .title {
            font-size: 2rem;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }

        .subtitle {
            font-size: 1rem;
            margin: 5px 0 0;
            color: var(--text-color);
            opacity: 0.7;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            padding: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .stat {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5vw;
            color: #64748b;
            font-weight: 600;
            margin-left: 0.5vw;
        }

        .stat-value.mana {
            color: var(--mana-color);
        }


        .turn-display .stat-label {
            color: var(--card-color);
            font-weight: bold;
        }

        .player-stats,
        .opponent-stats {
            display: flex;
            width: 100%;
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
        }

        .battle-container {
            display: flex;
            width: 50vw;
            flex-direction: column;
        }

        .battlefield {
            display: flex;
            margin-bottom: 20px;
        }

        .player-side {
            flex-direction: column;
            display: flex;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            align-items: center;
            width: 80%;
        }

        .player-name {
            font-weight: bold;
            padding: 5px 10px;
            background-color: var(--primary-color);
            display: inline-block;
            margin-bottom: 10px;
            color: white;
        }

        .tower-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
        }

        .towers {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .tower {
            width: 5rem;
            height: 5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tower.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tower.king {
            align-items: center;
            width: 6rem;
            height: 6rem;
        }

        .tower-icon {
            font-size: 3rem;
            color: var(--text-color);
        }

        .tower.king .tower-icon {
            font-size: 4rem;
        }

        .tower-name {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .tower-hp {
            position: absolute;
            bottom: 2px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-color);
        }

        .hp-bar {
            height: 8px;
            width: 80%;
            background-color: #e5e9f2;
            border-radius: 4px;
            margin: 2px auto 0;
            overflow: hidden;
        }

        .hp-fill {
            height: 100%;
            background-color: var(--health-color);
            transition: width 0.3s ease;
        }

        .shield-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--shield-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .shield-indicator.active {
            opacity: 1;
        }

        .tower-status {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            background-color: var(--danger-color);
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .tower-status.show {
            opacity: 1;
            animation: status-float 1.5s forwards;
        }

        @keyframes status-float {
            0% {
                top: -10px;
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                top: -30px;
                opacity: 0;
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
        }

        .mana-display {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            background-color: rgba(94, 145, 242, 0.1);
            border-radius: 4px;
        }

        .mana-icon {
            margin-right: 5px;
            color: var(--mana-color);
        }

        .mana-value {
            font-weight: bold;
            color: var(--mana-color);
        }

        .troop-selection {
            display: flex;
            justify-content: space-between;
        }

        .troop {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .troop.selected {
            border: 2px solid var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(245, 184, 77, 0.3);
        }

        .troop.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .troop-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.1));
            color: var(--text-color);
        }

        .troop-name {
            font-size: 1.5vw;
            font-weight: bold;
            text-align: center;
            color: var(--text-color);
        }

        .troop-stats {
            font-size: 0.7rem;
            margin-top: 5px;
            text-align: center;
            line-height: 1.3;
            color: var(--text-color);
        }

        .troop-mana-cost {
            position: absolute;
            bottom: -18px;
            background-color: var(--mana-color);
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-size: 1.5vw;
            font-weight: bold;
        }

        .ability-description {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 11vw;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            font-size: 0.75rem;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            color: var(--text-color);
        }

        .troop:hover .ability-description {
            opacity: 30;
        }

        .special-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .special-action {
            flex: 0 0 120px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .special-action:hover {
            background-color: #f5f7fa;
        }

        .special-action.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .special-action-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .special-action-name {
            font-size: 0.75rem;
            font-weight: bold;
            text-align: center;
            color: var(--text-color);
        }

        .special-action-cost {
            font-size: 0.7rem;
            color: var(--mana-color);
            margin-top: 3px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-attack {
            background-color: var(--danger-color);
            flex: 1;
            margin-right: 10px;
        }

        .btn-attack:hover {
            background-color: #e64d43;
            transform: translateY(-2px);
        }

        .btn-attack:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .btn-end-turn {
            background-color: var(--primary-color);
            flex: 0 0 120px;
            margin-right: 10px;
        }

        .btn-end-turn:hover {
            background-color: #3a80d2;
            transform: translateY(-2px);
        }

        .btn-leave {
            background-color: #94a3b8;
            flex: 0 0 120px;
        }

        .btn-leave:hover {
            background-color: #64748b;
            transform: translateY(-2px);
        }

        .log-container {
            background: rgba(229, 233, 242, 0.5);
            border-radius: 8px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            width: 19.5vw;
            padding: 20px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .log-entry .timestamp {
            color: var(--primary-color);
            margin-right: 8px;
        }

        .log-entry .type {
            color: var(--primary-color);
            margin-right: 8px;
            font-weight: bold;
        }

        .log-entry .system {
            color: var(--primary-color);
        }

        .log-entry .attack {
            color: var(--accent-color);
        }

        .log-entry .critical {
            color: var(--danger-color);
            font-weight: bold;
        }

        .log-entry .ability {
            color: var(--shield-color);
        }

        .log-entry .mana {
            color: var(--mana-color);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 100;
            max-width: 80%;
            text-align: center;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .game-over-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: var(--text-color);
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .exp-gain {
            font-size: 1.2rem;
            margin: 15px 0;
            color: var(--health-color);
        }

        .stats-summary {
            background-color: rgba(0, 0, 0, 0.02);
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            padding: 12px 30px;
        }

        .btn-primary:hover {
            background-color: #3a80d2;
            transform: translateY(-2px);
        }

        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .attack-projectile {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .damage-number {
            position: absolute;
            font-weight: bold;
            font-size: 1.5rem;
            transform: translate(-50%, -50%);
            animation: damage-float 1.5s forwards;
            z-index: 15;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .damage-number.normal {
            color: var(--text-color);
        }

        .damage-number.critical {
            color: var(--danger-color);
            font-size: 1.8rem;
        }

        @keyframes damage-float {
            0% {
                opacity: 0;
                margin-top: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                margin-top: -40px;
            }
        }

        .shield-effect {
            position: absolute;
            border-radius: 50%;
            border: 5px solid var(--shield-color);
            box-shadow: 0 0 20px var(--shield-color);
            animation: shield-pulse 1s infinite;
            z-index: 5;
        }

        @keyframes shield-pulse {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(1.1);
            }

            100% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        .mana-bar-container {
            display: flex;
            width: 100%;
            height: 20px;
            border: 1px solid var(--mana-color);
            border-radius: 5px;
            overflow: hidden;
            background-color: #d0eaff;
            margin: 10px 0;
        }

        .mana-segment {
            flex: 1;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .mana-segment.filled {
            background-color: var(--mana-color);
            animation: fill-mana 0.3s ease;
        }

        .mana-segment:not(:last-child)::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .difficulty-selection {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .difficulty-btn {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .difficulty-btn.easy {
            border-bottom: 3px solid var(--health-color);
        }

        .difficulty-btn.medium {
            border-bottom: 3px solid var(--warning-color);
        }

        .difficulty-btn.hard {
            border-bottom: 3px solid var(--danger-color);
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
        }

        .difficulty-btn.selected {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 100vw) {
            .battle-container {
                flex-direction: column;
                width: 50vw;
            }

            .battlefield {
                flex-direction: column;
                display: flex;
                justify-content: space-between;
                width: 50vw;
                height: 65vh;
                background-color: var(--card-color);
                margin-bottom: 8px;
                border-radius: 8px;
                align-items: center;
            }

            .tower {
                width: 5rem;
                height: 5rem;
            }

            .tower .king {
                width: 5vh;
                height: 5vh;
            }

            .troop {
                width: 10vw;
                height: 13vw;
            }

            .troop.disabled {
                opacity: 0.5;
            }

            .troop-icon {
                font-size: 5vw;
            }

            .troop-stats {
                font-size: 0.6rem;
            }

            .special-actions {
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .special-action {
                flex: 0 0 calc(50% - 15px);
                margin-bottom: 10px;
            }

            .stats-bar {
                width: 19.5vw;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .user-avatar,
            .opponent-avatar {
                width: 5vw;
                height: 5vw;
                border-radius: 50%;
                background: linear-gradient(135deg,
                        rgba(86, 103, 255, 0.8) 0%,
                        rgba(255, 138, 101, 0.8) 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 1vw;
                font-weight: bold;
                font-size: 2.5vw;
                color: var(--card-color);
            }

            .stat-column {
                display: flex;
                flex-direction: column;
            }

            .stat {
                margin: 2px 0;
            }

            .stat-label {
                font-size: 1.5vw;
                color: #64748b;
                margin-right: 0.2vw;
            }
        }
    </style>
</head>

<body>
    <div class="game-container" id="gameView">
        <div class="stats-bar">
            <div class="opponent-stats">
                <div class="opponent-avatar" id="opponent-avatar">O</div>
                <div class="stat-column">
                    <div class="stat">
                        <div class="stat-label">Opponent:</div>
                        <div class="stat-value name" id="opponent-name">Opponent</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Level:</div>
                        <div class="stat-value" id="opponent-level">5</div>
                    </div>
                </div>
            </div>

            <div class="stat turn-display">
                <div class="stat-label">Your Turn</div>
            </div>

            <div class="player-stats">
                <div class="user-avatar" id="user-avatar">P</div>
                <div class="stat-column">
                    <div class="stat">
                        <div class="stat-label">You:</div>
                        <div class="stat-value name" id="user-name">User</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Level:</div>
                        <div class="stat-value" id="user-level">5</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="battle-container">
            <div class="battlefield">
                <!-- Opponent Side -->
                <div class="player-side opponent" id="opponent-side">
                    <!-- King Tower -->
                    <div class="tower king" id="opponent-king" data-target="king">
                        <div class="tower-icon">üëë</div>
                        <div class="tower-hp">
                            <div class="hp-bar">
                                <div class="hp-fill" id="opponent-king-hp-fill" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="shield-indicator" id="opponent-king-shield">0</div>
                        <div class="tower-status" id="opponent-king-status"></div>

                    <div class="tower-container">
                        <!-- Guard Towers -->
                        <div class="towers">
                            <div class="tower" id="opponent-guard1" data-target="guard1">
                                <div class="tower-icon">üõ°Ô∏è</div>
                                <div class="tower-hp">
                                    <div class="hp-bar">
                                        <div class="hp-fill" id="opponent-guard1-hp-fill" style="width: 100%"></div>
                                    </div>
                                </div>
                                <div class="shield-indicator" id="opponent-guard1-shield">
                                    0
                                </div>
                                <div class="tower-status" id="opponent-guard1-status"></div>
                            </div>

                            <div class="tower" id="opponent-guard2" data-target="guard2">
                                <div class="tower-icon">üõ°Ô∏è</div>
                                <div class="tower-hp">
                                    <div class="hp-bar">
                                        <div class="hp-fill" id="opponent-guard2-hp-fill" style="width: 100%"></div>
                                    </div>
                                </div>
                                <div class="shield-indicator" id="opponent-guard2-shield">
                                    0
                                </div>
                                <div class="tower-status" id="opponent-guard2-status"></div>
                            </div>
                        </div>
                    </div>
                    <div class="animation-container" id="opponent-animations"></div>
                </div>

                <!-- Player Side -->
                <div class="player-side" id="player-side">
                    <div class="tower-container">
                        <!-- Guard Towers -->
                        <div class="towers">
                            <div class="tower" id="player-guard1">
                                <div class="tower-icon">üõ°Ô∏è</div>
                                <div class="tower-hp">
                                    <div class="hp-bar">
                                        <div class="hp-fill" id="player-guard1-hp-fill" style="width: 100%"></div>
                                    </div>
                                </div>
                                <div class="shield-indicator" id="player-guard1-shield">
                                    0
                                </div>
                                <div class="tower-status" id="player-guard1-status"></div>
                            </div>

                            <div class="tower" id="player-guard2">
                                <div class="tower-icon">üõ°Ô∏è</div>
                                <div class="tower-hp">
                                    <div class="hp-bar">
                                        <div class="hp-fill" id="player-guard2-hp-fill" style="width: 100%"></div>
                                    </div>
                                </div>
                                <div class="shield-indicator" id="player-guard1-shield">
                                    0
                                </div>
                                <div class="tower-status" id="player-guard1-status"></div>
                            </div>
                        </div>

                        <div class="animation-container" id="player-animations"></div>
                    </div>
                    <!-- King Tower -->
                    <div class="tower king" id="player-king">

                    <div class="troop-selection">

                            <div class="troop-name"></div>

                        <div class="troop" id="troop2" data-cost="">
                            <div class="troop-icon"></div>
                            <div class="troop-name"></div>
                            <div class="troop-mana-cost"></div>
                            <div class="ability-description"></div>
                        </div>

                        <div class="troop" id="troop3" data-cost="">
                            <div class="troop-icon"></div>
                            <div class="troop-name"></div>
                            <div class="troop-mana-cost"></div>
                            <div class="ability-description"></div>
                        </div>

                        <div class="troop" id="troop4" data-cost="">
                            <div class="troop-icon"></div>
                            <div class="troop-name"></div>
                            <div class="troop-mana-cost"></div>
                            <div class="ability-description"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="log-container" id="log-container">
            <div class="log-entry">
                <span id="timestamp" class="timestamp"></span>
                <span class="type"></span>
                <span class="message">Welcome to Royaka!</span>
            </div>
            <div id="log"></div>
        </div>

        <div class="notification" id="notification">
            <span id="notification-text"></span>
        </div>

        <div class="game-over-modal" id="game-over-modal">
            <div class="modal-content">
                <h2 class="modal-title" id="result-title">Victory!</h2>
                <div class="modal-body">
                    <p id="result-message">You have defeated your opponent!</p>
                    <div class="exp-gain" id="exp-gain">+100 XP</div>

                    <div class="stats-summary">
                        <div class="stat-row">
                            <span class="stat-label">Turns Played:</span>
                            <span class="stat-value" id="stats-turns">12</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Damage Dealt:</span>
                            <span class="stat-value" id="stats-damage">3500</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Mana Spent:</span>
                            <span class="stat-value" id="stats-mana">45</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Critical Hits:</span>
                            <span class="stat-value" id="stats-crits">4</span>
                        </div>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-primary" id="play-again-btn">
                        Play Again
                    </button>
                </div>
            </div>
        </div>

    <script>
        let socket = new WebSocket("ws://localhost:8080/ws");
        let user, opponent, yourTurn;
        let gameState;
        let isGameInitialized = false;

        function gameConnectWebSocket() {

            socket.onopen = () => {
                const room_id = localStorage.getItem("room_id");
                const username = localStorage.getItem("username");
                console.log("Room ID:", room_id);

                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(
                        JSON.stringify({
                            type: "get_game",
                            data: { room_id: room_id, username: username },
                        })
                    );
                }
            };

            socket.onmessage = handleSocketMessage;

            socket.onclose = () => {
                console.log(
                    "WebSocket connection closed. Attempting to reconnect..."
                );
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = () => {
                console.error("WebSocket error. Attempting to reconnect...");
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleSocketMessage(event) {
            const msg = JSON.parse(event.data);
            console.log("Received message:", msg);

            if (msg.type === "game_response") {
                handleGameResponse(msg);
            } else if (msg.type === "attack_response") {
                handleAttackResponse(msg);
            }
        }

        function handleGameResponse(msg) {
            if (msg.success) {
                updateUserAndOpponentInfo(msg.data);
                yourTurn = msg.data.your_turn;
                console.log("Your turn:", yourTurn);

                if (!isGameInitialized) {
                    initializeGame(msg.data.user.troops);
                }
            } else {
                console.error("Failed to get game info:", msg.error);
            }
        }

        function updateUserAndOpponentInfo(data) {
            user = data.user;
            console.log("User:", user);
            document.getElementById("user-name").innerText = user.user.username;
            document.getElementById("user-avatar").innerText = user.user.username.charAt(0).toUpperCase();
            document.getElementById("user-level").innerText = user.user.level;

            opponent = data.opponent;
            console.log("Opponent:", opponent);
            document.getElementById("opponent-name").innerText = opponent.user.username;
            document.getElementById("opponent-avatar").innerText = opponent.user.username.charAt(0).toUpperCase();
            document.getElementById("opponent-level").innerText = opponent.user.level;
        }

        function initializeGame(troops) {
            initGameState();
            console.log("User troops:", troops);
            loadTroops(troops);
            initGame();
            addLogEntry("SYSTEM", "Game started.");
            if (yourTurn) {
                addLogEntry("SYSTEM", "Your turn.");
            } else {
                addLogEntry("SYSTEM", "Waiting for opponent's turn...");
            }
            isGameInitialized = true;
        }

        function handleAttackResponse(msg) {
            console.log("Data:", msg);
            if (msg.success) {
                console.log("Data:", msg);
            } else {
                console.error("Attack failed:", msg.error);
            }
        }

        function initGameState() {
            gameState = {
                turn: yourTurn,
                playerMana: user.mana,
                maxMana: 10,
                playerHealth: {
                    king: user.towers.king.max_hp,
                    guard1: user.towers.guard1.max_hp,
                    guard2: user.towers.guard2.max_hp,
                },
                opponentHealth: {
                    king: opponent.towers.king.max_hp,
                    guard1: opponent.towers.guard1.max_hp,
                    guard2: opponent.towers.guard2.max_hp,
                },
                troops: {},
                selectedTroop: null,
                selectedTarget: null,
                playerTurn: true,
                gameOver: false,
            };
        }

        function updateManaDisplay() {
            const currentMana = gameState.playerMana;
            const maxMana = gameState.maxMana;

            const manaContainer = document.getElementById("mana-container");
            manaContainer.innerHTML = "";

            for (let i = 0; i < maxMana; i++) {
                const segment = document.createElement("div");
                segment.className = "mana-segment";
                if (i < currentMana) {
                    segment.classList.add("filled");
                }
                manaContainer.appendChild(segment);
            }

            updateTroopAvailability();
        }

        function updateTroopAvailability() {
            document.querySelectorAll(".troop").forEach((troopDiv) => {
                const cost = parseInt(troopDiv.dataset.cost, 10);
                if (gameState.playerMana < cost) {
                    troopDiv.classList.add("disabled");
                } else {
                    troopDiv.classList.remove("disabled");
                }
            });
        }

        function loadTroops(troopsArray) {
            const container = document.querySelector(".troop-selection");
            container.innerHTML = ""; // Clear existing troops

            if (!gameState.troop) {
                gameState.troop = {};
            }

            troopsArray.forEach((troop, index) => {
                // Store troop in gameState
                gameState.troops[troop.name] = troop;

                // Create new troop div
                const troopDiv = document.createElement("div");
                troopDiv.className = "troop";
                troopDiv.id = `troop${index + 1}`;
                troopDiv.dataset.cost = troop.mana;
                troopDiv.dataset.troopName = troop.name;

                // Create troop content
                troopDiv.innerHTML = `
                    <div class="troop-icon">${troop.icon}</div>
                    <div class="troop-name">${troop.name}</div>
                    <div class="troop-mana-cost">${troop.mana}</div>
                    <div class="ability-description">${troop.description}</div>
                `;

                if (gameState.playerMana < troop.mana) {
                    troopDiv.classList.add("disabled"); // Add the disabled class if not enough mana
                }

                // Add event listener
                troopDiv.addEventListener("click", () => selectTroop(troopDiv));

                // Append to container
                container.appendChild(troopDiv);
            });
        }

        function selectTroop(troopDiv) {
            if (!yourTurn) {
                return showNotification("Not your turn.");
            }

            if (troopDiv.classList.contains("disabled")) {
                return showNotification("Not enough mana to use this troop.");
            }

            document
                .querySelectorAll(".troop.selected")
                .forEach((div) => div.classList.remove("selected"));
            troopDiv.classList.add("selected");

            const troopName = troopDiv.dataset.troopName;
            const troopData = gameState.troops[troopName];

            if (gameState.playerMana < troopData.mana) {
                showNotification("Not enough mana!");
                return;
            }
            gameState.selectedTroop = troopData;

        }

        function selectTarget(towerDiv) {
            if (!yourTurn)
                return showNotification("Not your turn.");

            if (!gameState.selectedTroop)
                return showNotification("Select a troop first.");

            if (!gameState.playerTurn)
                return showNotification("Not your turn.");

            if (gameState.playerMana < gameState.selectedTroop.mana)
                return showNotification("Not enough mana.");

            const target = towerDiv.dataset.target;
            const troop = gameState.selectedTroop;

            gameState.playerMana -= troop.mana;
            updateManaDisplay();

            const payload = {
                type: "attack",
                data: {
                    troop: troop.name,
                    target: target,
                    room_id: localStorage.getItem("room_id"),
                    username: localStorage.getItem("username"),
                },
            };

            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(payload));
                console.log("Sending attack request:", payload);
            } else {
                console.error("WebSocket is not open. State: " + socket.readyState);
            }

            yourTurn = false;
            gameState.playerTurn = false;

            addLogEntry("ACTION", `${troop.name} deployed to attack ${target}.`);
            addLogEntry("SYSTEM", "Waiting for opponent's turn...");

            document
                .querySelectorAll(".troop")
                .forEach((div) => div.classList.remove("selected"));
            gameState.selectedTroop = null;
        }

        // Logging
        function addLogEntry(type, message) {
            const logContainer = document.getElementById("log");
            const entry = document.createElement("div");
            entry.className = "log-entry";

            const now = new Date();
            const timestamp = now.toLocaleTimeString([], { hour12: false });

            entry.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <span class="type">${type}</span>
                <span class="message">${message}</span>
            `;

            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Notifications
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");
            setTimeout(() => notification.classList.remove("show"), duration);
        }

        function initGame() {
            updateManaDisplay();

            setInterval(() => {
                if (gameState.playerMana < gameState.maxMana) {
                    gameState.playerMana++;
                    updateManaDisplay();
                }
            }, 3000);

            document.querySelectorAll(".tower[data-target]").forEach((tower) => {
                tower.addEventListener("click", () => selectTarget(tower));
            });
        }
        initGame();
        gameConnectWebSocket();
    </script>
</body>
