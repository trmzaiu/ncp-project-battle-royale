<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #6a5acd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 360px;
            height: 640px;
            border: 8px solid #996515;
            border-radius: 10px;
            overflow: hidden;
        }

        .game-arena {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(100, 100, 100, 0.5) 1px,
                    transparent 1px),
                linear-gradient(90deg,
                    rgba(100, 100, 100, 0.5) 1px,
                    transparent 1px);
            background-size: 30px 30px;
            background-color: #878787;
        }

        .tower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #555;
            border-radius: 25px;
            border: 3px solid #333;
            z-index: 10;
        }

        .tower-top-left {
            top: 100px;
            left: 60px;
        }

        .tower-top-right {
            top: 100px;
            right: 60px;
        }

        .tower-bottom-left {
            bottom: 100px;
            left: 60px;
        }

        .tower-bottom-right {
            bottom: 100px;
            right: 60px;
        }

        .crown-tower-top {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #555;
            border-radius: 30px;
            border: 3px solid #333;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .crown-tower-bottom {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #555;
            border-radius: 30px;
            border: 3px solid #333;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .crystal {
            position: absolute;
            width: 30px;
            height: 40px;
        }

        .crystal-green {
            background-color: #00ff00;
            clip-path: polygon(50% 0%, 100% 30%, 100% 70%, 50% 100%, 0% 70%, 0% 30%);
        }

        .crystal-red {
            background-color: #ff0000;
            clip-path: polygon(50% 0%, 100% 30%, 100% 70%, 50% 100%, 0% 70%, 0% 30%);
        }

        .crystal-top-left {
            top: 80px;
            left: 70px;
        }

        .crystal-top-right {
            top: 80px;
            right: 70px;
        }

        .crystal-bottom-left {
            bottom: 80px;
            left: 70px;
        }

        .crystal-bottom-right {
            bottom: 80px;
            right: 70px;
        }

        .tower-health {
            position: absolute;
            width: 80px;
            height: 8px;
            background-color: #323232;
            border-radius: 4px;
        }

        .health-bar {
            height: 100%;
            width: 100%;
            background-color: #00ff00;
            border-radius: 4px;
        }

        .tower-health-top-left {
            top: 85px;
            left: 45px;
        }

        .tower-health-top-right {
            top: 85px;
            right: 45px;
        }

        .tower-health-bottom-left {
            bottom: 85px;
            left: 45px;
        }

        .tower-health-bottom-right {
            bottom: 85px;
            right: 45px;
        }

        .bridge {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #996515;
            left: 50%;
            transform: translateX(-50%);
        }

        .bridge-top {
            top: 250px;
        }

        .bridge-bottom {
            bottom: 250px;
        }

        .timer {
            position: absolute;
            top: 30px;
            right: 30px;
            background-color: #996515;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .player-info {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border: 2px solid #00ff00;
        }

        .player-name {
            margin-left: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .trophy {
            width: 20px;
            height: 20px;
            background-color: gold;
            border-radius: 10px;
            margin-left: 5px;
        }

        .trophy-count {
            color: white;
            margin-left: 5px;
        }

        .fight-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card-deck {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 3px solid #996515;
        }

        .card {
            width: 60px;
            height: 80px;
            background-color: #555;
            border: 2px solid #996515;
            border-radius: 5px;
            margin: 0 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 70%;
            background-color: #444;
            border-bottom: 2px solid #996515;
        }

        .card-cost {
            position: absolute;
            bottom: 2px;
            width: 20px;
            height: 20px;
            background-color: #6495ED;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
        }

        .elixir-bar {
            position: absolute;
            bottom: 105px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 15px;
            background-color: #323232;
            border-radius: 7px;
            display: flex;
            align-items: center;
        }

        .elixir-level {
            height: 100%;
            width: 70%;
            background-color: #6495ED;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .elixir-count {
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .next-card {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: #996515;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-arena">
            <!-- Player info -->
            <div class="player-info">
                <div class="player-avatar">S</div>
                <div class="player-name">Sobhan</div>
                <div class="trophy"></div>
                <div class="trophy-count">3</div>
            </div>

            <!-- Timer -->
            <div class="timer">2:54</div>

            <!-- Towers and health bars -->
            <div class="tower tower-top-left"></div>
            <div class="tower tower-top-right"></div>
            <div class="tower tower-bottom-left"></div>
            <div class="tower tower-bottom-right"></div>

            <div class="crown-tower-top"></div>
            <div class="crown-tower-bottom"></div>

            <!-- Crystal decorations -->
            <div class="crystal crystal-green crystal-top-left"></div>
            <div class="crystal crystal-green crystal-top-right"></div>
            <div class="crystal crystal-red crystal-bottom-left"></div>
            <div class="crystal crystal-red crystal-bottom-right"></div>

            <!-- Tower health bars -->
            <div class="tower-health tower-health-top-left">
                <div class="health-bar"></div>
            </div>
            <div class="tower-health tower-health-top-right">
                <div class="health-bar"></div>
            </div>
            <div class="tower-health tower-health-bottom-left">
                <div class="health-bar"></div>
            </div>
            <div class="tower-health tower-health-bottom-right">
                <div class="health-bar"></div>
            </div>

            <!-- Bridges -->
            <div class="bridge bridge-top"></div>
            <div class="bridge bridge-bottom"></div>

            <!-- Fight text -->
            <div class="fight-text">FIGHT!</div>

            <!-- Card deck and elixir bar -->
            <div class="card-deck">
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-cost">2</div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-cost">2</div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-cost">4</div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-cost">3</div>
                </div>
            </div>

            <div class="elixir-bar">
                <div class="elixir-level">
                    <div class="elixir-count">7</div>
                </div>
            </div>

            <div class="next-card">Next</div>
        </div>
    </div>

    <script>
        // Simple animation for the "FIGHT!" text
        const fightText = document.querySelector('.fight-text');

        // Make it pulse
        setInterval(() => {
            fightText.style.transform = 'translate(-50%, -50%) scale(1.1)';
            setTimeout(() => {
                fightText.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 500);
        }, 1000);

        // Timer countdown
        let timeLeft = 174; // 2:54 in seconds
        const timerDisplay = document.querySelector('.timer');

        const updateTimer = () => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeLeft > 0) {
                timeLeft--;
            }
        };

        // Update timer every second
        setInterval(updateTimer, 1000);

        // Make the cards clickable
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    card.style.transform = 'translateY(0)';
                }, 200);
            });
        });

        // Animate elixir bar
        const elixirLevel = document.querySelector('.elixir-level');
        const elixirCount = document.querySelector('.elixir-count');
        let elixir = 7;
        let maxElixir = 10;

        const updateElixir = () => {
            if (elixir < maxElixir) {
                elixir += 0.35;
                if (elixir > maxElixir) elixir = maxElixir;

                const roundedElixir = Math.floor(elixir);
                elixirCount.textContent = roundedElixir;
                elixirLevel.style.width = `${(elixir / maxElixir) * 100}%`;
            }
        };

        // Update elixir every second
        setInterval(updateElixir, 1000);

        // Spend elixir when clicking a card
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const cost = parseInt(card.querySelector('.card-cost').textContent);

                if (elixir >= cost) {
                    elixir -= cost;
                    elixirCount.textContent = Math.floor(elixir);
                    elixirLevel.style.width = `${(elixir / maxElixir) * 100}%`;

                    // Simple animation for using a card
                    card.style.opacity = '0.5';
                    setTimeout(() => {
                        card.style.opacity = '1';
                    }, 300);
                }
            });
        });
    </script>
</body>

</html>
